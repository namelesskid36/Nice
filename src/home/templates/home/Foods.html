{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="room-listings">
        {% for room in rooms %}
        <div class="room-card">
            <img src="/{{room.img}}" alt="Room Image" width="170px" />
            <div class="room-info">
              <h3>{{ room.title }}</h3>
              <p id="loc">Location: {{ room.location }}</p>
              <p id="pricee">{{ room.price }}</p>
              <a href="{% url 'product_detail' room.id %}" class="button">View Now</a>
            </div>
        </div>
        {% endfor %}
      </div>
</body>
</html>
